<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – Knowledge Moderation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/cosmic-mandala.png" alt="Cosmic Mandala" class="mandala-bg" />
    <h1>🔑 Knowledge Moderation</h1>
    <p>Review, approve, or reject wisdom shared by the collective ✨</p>
  </header>

  <main>
    <section class="library-section">
      <h2>📝 Pending Submissions</h2>
      <div id="pending-list" class="knowledge-list">
        <p class="loading">Loading pending wisdom...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>⚡ Powered by Universal Source • Admin Access Only</p>
  </footer>

  <script>
    async function fetchPending() {
      const res = await fetch("/.netlify/functions/get-pending-knowledge");
      const data = await res.json();

      const container = document.getElementById("pending-list");
      container.innerHTML = "";

      if (!data.length) {
        container.innerHTML = "<p>No pending wisdom 🌟</p>";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("library-item");
        div.innerHTML = `
          <h3>${item.title}</h3>
          <p>${item.content}</p>
          <small>Submitted by ${item.author || "Anonymous"}</small>
          <div class="admin-actions">
            <button onclick="approve('${item.id}')">✅ Approve</button>
            <button onclick="reject('${item.id}')">❌ Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function approve(id) {
      await fetch("/.netlify/functions/approve-knowledge", {
        method: "POST",
        body: JSON.stringify({ id, approve: true }),
      });
      fetchPending();
    }

    async function reject(id) {
      await fetch("/.netlify/functions/approve-knowledge", {
        method: "POST",
        body: JSON.stringify({ id, approve: false }),
      });
      fetchPending();
    }

    fetchPending();
  </script>
</body>
</html>
